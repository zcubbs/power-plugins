---

project_name: power-plugins

before:
  hooks:
    - go mod tidy
builds:
  - env: [CGO_ENABLED=0]
    binary: go_apiserver
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    id: "go_apiserver"
    dir: .
    main: plugins/go_apiserver/main.go

archives:
  - id: plugins-archive
    format: tar.gz
    files:
      - none*
    builds:
      - go_apiserver
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

dockers:
  ################################################################################################
  # SERVER
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: build/Dockerfile
    image_templates:
      - "ghcr.io/zcubbs/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/zcubbs/{{ .ProjectName }}:latest-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm64
    dockerfile: build/Dockerfile
    image_templates:
      - "ghcr.io/zcubbs/{{ .ProjectName }}:{{ .Version }}-arm64"
      - "ghcr.io/zcubbs/{{ .ProjectName }}:latest-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    ################################################################################################
docker_manifests:
  - name_template: ghcr.io/zcubbs/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/zcubbs/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/zcubbs/{{ .ProjectName }}:{{ .Version }}-arm64
  - name_template: ghcr.io/zcubbs/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/zcubbs/{{ .ProjectName }}:latest-amd64
      - ghcr.io/zcubbs/{{ .ProjectName }}:latest-arm64
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^conf:'
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
signs:
  - cmd: gpg
    args:
      - --output
      - $signature
      - --detach-sig
      - $artifact
    signature: ${artifact}.sig
    artifacts: none
release:
  github:
    owner: 8naps
    name: power-plugins
  draft: false
  prerelease: auto
  header: |
    ## ({{ .Date }})

    Welcome to this new release!
  footer: |
    ## Thanks!
    Those were the changes on {{ .Tag }}!
  name_template: "{{.Tag}}"
