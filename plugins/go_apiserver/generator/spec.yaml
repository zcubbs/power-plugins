id: "go-apiserver"
name: "Go API Server"
description: "A Simple Go API Server Template"
version: "0.1.0"
options:
  - id: "goVersion"
    name: "Go Version"
    description: "Choose your Go version"
    type: "select"
    default: "1.21"
    choices:
      - "1.21"
      - "1.20"
  - id: "goModule"
    name: "Go Module"
    description: "Choose your Go module"
    type: "select"
    default: "true"
    choices:
      - "true"
      - "false"
  - id: "goPackage"
    name: "Go Package"
    description: "Choose your Go package"
    type: "text"
    default: "github.com/your-organization/your-repo"
  - id: "httpRouter"
    name: "Router Library"
    description: "Choose your HTTP router"
    type: "select"
    default: "go-chi"
    choices:
      - "go-chi"
      - "go-fiber"
      - "gorilla-mux"
      - "standard-library"
      - "none"
  - id: "database"
    name: "Database Driver"
    description: "Choose your database"
    type: "select"
    default: "none"
    choices:
      - "postgres"
      - "sqlite"
      - "none"
  - id: "enableLogging"
    name: "Enable Logging"
    description: "Enable request logging"
    type: "boolean"
    default: "true"
