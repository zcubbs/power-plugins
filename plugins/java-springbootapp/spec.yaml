id: "java-sprintbootapp"
name: "Java Sprint Boot App"
description: "A Simple Java Sprint Boot App Template"
version: "0.1.0"
options:
  - id: "javaVersion"
    name: "Java Version"
    description: "Choose your Java version"
    type: "select"
    default: "17"
    choices:
      - "21"
      - "17"
  - id: "springBootVersion"
    name: "Sprint Boot Version"
    description: "Choose your Sprint Boot version"
    type: "select"
    default: "3.2.1"
    choices:
      - "3.2.2-SNAPSHOT"
      - "3.2.1"
      - "3.2.0"
  - id: "metadataPackageName"
    name: "Package Name"
    description: "Choose your Package Name"
    type: "text"
    default: "com.example.demo"
  - id: "metadataGroupId"
    name: "Group ID"
    description: "Choose your Group ID"
    type: "text"
    default: "com.example"
  - id: "metadataArtifactId"
    name: "Artifact ID"
    description: "Choose your Artifact ID"
    type: "text"
    default: "demo"
  - id: "metadataDescription"
    name: "Description"
    description: "Choose your Description"
    type: "text"
    default: "Demo project for Spring Boot"
  - id: "dependencyManagement"
    name: "Dependency Management"
    description: "Choose your dependency management"
    type: "select"
    default: "maven"
    choices:
      - "maven"
      - "gradle"
  - id: "packaging"
    name: "Packaging"
    description: "Choose your packaging"
    type: "select"
    default: "jar"
    choices:
      - "jar"
      - "war"
  - id: "enableKubernetes"
    name: "Enable Kubernetes"
    description: "Enable Kubernetes deployment"
    type: "boolean"
    default: "false"
